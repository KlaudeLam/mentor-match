<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/common.css" />
    <link rel="stylesheet" href="./assets/css/profileedit.css" />
  </head>
  <body>
    <!-- nav -->
    <nav>
      <div class="logo">
        <a href="dashboard.html"><h1>Mentor Match</h1></a>
      </div>

      <div class="nav-list">
        <a href="dashboard.html">Mentor Dashboard</a>
        <a href="#">Contact</a>
      </div>

      <div class="user-menu">
        <!-- if logged in: ava + dropdown -->
        <div class="logged-in">
          <div class="user-info">
            <img
              src="./assets/images/user.png"
              alt="User Avatar"
              class="user-avatar"
            />
            <span class="user-name">Name</span>
          </div>

          <!-- dropdown menu -->
          <div class="dropdown">
            <a href="profile.html">Profile</a>
            <a href="#">Logout</a>
          </div>
        </div>

        <!-- if logged out: sign up / sign in -->
        <div class="logged-out hidden">
          <a href="auth.html">Sign In / Sign Up</a>
        </div>
      </div>
    </nav>

    <!-- body -->
    <div class="whole-body">
      <form action="">
        <!-- photo -->
        <div id="left">
          <img src="./assets/images/user.png" alt="User Avatar" class="user-avatar" id="img-preview" />
          <div class="input-field">
            <label id="photo-btn" for="photo">Upload Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*" style="display: none;"/>
            <p class="note">*Please upload a clear photo of yourself.</p>

          </div>
        </div>
        
        <!-- Other info -->
        <div id="right">
          <!-- name -->
          <label for="name">Name</label>
          <div class="input-field">
            <input type="text" id="name" name="name" required />
          </div>

          <!-- bio -->
          <label for="bio">Bio</label>
          <div class="input-field">
            <textarea type="text" id="bio" name="bio" required></textarea>
          </div>

          <!-- Location -->
          <label for="location">Location</label>
          <div class="input-field">
            <input type="text" id="location" name="location" required />
          </div>

          <!-- Interest -->
          <label for="interests">Interests</label>
          <div class="input-field">
            <input type="text" id="interests" name="interests"/>
            <button id="add-interests" class="add-btns" href="">Add</button>
            <div id="info-interests" class="capsules-collection"></div>
          </div>


          <!-- Skills -->
          <label for="skills">Skills</label>
          <div class="input-field">
            <input type="text" id="skills" name="skills"/>
            <button id="add-skills" class="add-btns" href="">Add</button>
            <div id="info-skills" class="capsules-collection"></div>
          </div>


          <!-- Availability -->
          <label for="availability">Availability</label><br />
          <div class="input-field">
            <div class="options">
              <input type="checkbox" name="availability" id="weekdays" value="weekdays">
              <label for="weekdays">Weekdays</label><br>
            </div>
            <div class="options">
              <input type="checkbox" name="availability" id="weekend" value="weekend">
              <label for="weekend">Weekend</label><br>
            </div>
            <div class="options">
              <input type="checkbox" name="availability" id="morning" value="morning">
              <label for="morning">Morning</label><br>
            </div>
            <div class="options">
              <input type="checkbox" name="availability" id="afternoon" value="afternoon">
              <label for="afternoon">Afternoon</label><br>
            </div>
            <div class="options">
              <input type="checkbox" name="availability" id="evening" value="evening">
              <label for="evening">Evening</label><br>
            </div>
          </div>

          <div class="btns">
            <button id="cancel-btn">Cancel</button>
            <button id="save-btn" type="submit">Save</button>
          </div>
        </div>
      </form>
    </div>

    <!-- footer -->
    <footer>
      <p>&copy; 2025 Mentor Match. All rights reserved.</p>
      <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Contact Us</a>
    </footer>

    <script type="module" src="./assets/js/profileedit.js"></script>
  </body>
</html>
