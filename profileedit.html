<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/common.css" />
    <link rel="stylesheet" href="./assets/css/profileedit.css" />
  </head>
  <body>
    <!-- nav -->
    <nav>
      <div class="logo"><a href="dashboard.html"><h1>Mentor Match</h1></a></div>

      <div class="nav-list">
          <a class="active" href="#">Mentor Dashboard</a>
          <a href="#">Contact</a>
      </div>
          
      <div class="user-menu">
          <!-- if logged in: ava + dropdown -->
          <div class="logged-in hidden">
              <div class="user-info">
                  <img alt="User Avatar" id="user-avatar">
                  <span class="username">Name</span>
              </div>

              <!-- dropdown menu -->
              <div class="dropdown">
                  <a href="profile.html">View Profile</a>
                  <a href="profileedit.html">Edit Profile</a>
                  <a id="logout-btn" href="#">Logout</a>
              </div>
          </div>

          <!-- if logged out: sign up / sign in -->
          <div class="logged-out">
              <a href="auth.html">Sign In / Sign Up</a>
          </div>
      </div>  
  </nav>

    <!-- body -->
    <div class="whole-body">
      <form action="">
        <!-- photo -->
        <div id="left">
          <img alt="User Avatar" class="user-avatar" id="img-preview" />
          <div class="input-field">
            <label id="photo-btn" for="photo">Upload Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*" style="display: none;"/>
            <p class="note">*Please upload a clear photo of yourself.</p>

          </div>
        </div>
        
        <!-- Other info -->
        <div id="right">
          <!-- name -->
          <label for="name">Name</label>
          <div class="input-field">
            <input type="text" id="name" name="name" required />
          </div>

          <!-- bio -->
          <label for="bio">Bio</label>
          <div class="input-field">
            <textarea type="text" id="bio" name="bio" required></textarea>
          </div>

          <!-- Location -->
          <label for="location">Location</label>
          <div class="input-field">
            <input type="text" id="location" name="location" required />
          </div>

          <!-- Interest -->
          <label for="interests">Interests</label>
          <div class="input-field">
            <input type="text" id="interests" name="interests"/>
            <button id="add-interests" class="add-btns" href="">Add</button>
            <div id="info-interests" class="capsules-collection"></div>
          </div>


          <!-- Skills -->
          <label for="skills">Skills</label>
          <div class="input-field">
            <input type="text" id="skills" name="skills"/>
            <button id="add-skills" class="add-btns" href="">Add</button>
            <div id="info-skills" class="capsules-collection"></div>
          </div>


          <!-- Availability -->
          <label for="availability">Availability</label><br />
          <div class="input-field">
            <div class="options">
              <input type="checkbox" name="availability" id="weekdays" value="weekdays">
              <label for="weekdays">Weekdays</label><br>
            </div>
            <div class="options">
              <input type="checkbox" name="availability" id="weekend" value="weekend">
              <label for="weekend">Weekend</label><br>
            </div>
            <div class="options">
              <input type="checkbox" name="availability" id="morning" value="morning">
              <label for="morning">Morning</label><br>
            </div>
            <div class="options">
              <input type="checkbox" name="availability" id="afternoon" value="afternoon">
              <label for="afternoon">Afternoon</label><br>
            </div>
            <div class="options">
              <input type="checkbox" name="availability" id="evening" value="evening">
              <label for="evening">Evening</label><br>
            </div>
          </div>

          <!-- Popup -->
          <div id="popup" class="popup-overlay">
            <div class="popup-box">
              <h3>Delete this account?</h3>
              <div class="buttons">
                <button id="unconfirm-btn">Cancel</button>
                <button id="confirm-btn">Delete</button>
              </div>
            </div>
          </div>

          <!-- Dangerzone -->
          <label for="danger">Danger Zone</label>
          <div class="input-field">
            <input type="text" id="skills" name="skills" style="display: none;"/>
            <button id="del-acc-btn" href="">Delete Account</button>
          </div>

          <div class="btns">
            <button id="cancel-btn">Cancel</button>
            <button id="save-btn" type="submit">Save</button>
          </div>
        </div>
      </form>

      <form action="">

      </form>
    </div>

    <!-- footer -->
    <footer>
      <p>&copy; 2025 Mentor Match. All rights reserved.</p>
      <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Contact Us</a>
    </footer>

    <script type="module" src="./assets/js/common.js"></script>
    <script type="module" src="./assets/js/profileedit.js"></script>
  </body>
</html>
